<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
    }

    .find-seat-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to right, #415eb4, #aea5e3);
    }

    .find-seat-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .find-seat-container h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: #1f2937;
    }

    .find-seat-container h2 span {
      color: #4f46e5;
    }

    .subtitle {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition:  0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    #qrImage {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: none;
      margin-left: auto;
      margin-right: auto;
      
    }
  </style>
</head>
<body>
  <section class="find-seat-section">
    <div class="find-seat-container">
      <h2>Get Your <span>QR Code</span></h2>
      <p class="subtitle">Enter your registration number to generate the QR code for your seat info.</p>

      <form id="qrForm">
        <input type="text" id="regNumber" placeholder="Registration Number">
        <button type="submit" class="btn">Generate QR</button>
      </form>

      <img id="qrImage" src="" alt="QR Code will appear here" />
    </div>
  </section>

  <script>
    document.getElementById("qrForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const regNumber = document.getElementById("regNumber").value.trim();
      if (!regNumber) {
        alert("Please enter a registration number.");
        return;
      }

      const qrImage = document.getElementById("qrImage");
      qrImage.src = `http://localhost:8080/api/seats/qr/${regNumber}`;
      qrImage.style.display = "block";
    });
  </script>
</body>
</html>
