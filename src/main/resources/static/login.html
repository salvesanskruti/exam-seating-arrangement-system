<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4F46E5',secondary:'#6366F1'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
  font-family: 'Inter', sans-serif;
  background-color: #f5f7ff;
  background-image: linear-gradient(135deg, #eef2ff 0%, #f5f7ff 100%);
  min-height: 100vh;
}
.glass-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(79, 70, 229, 0.08);
  border: 1px solid rgba(229, 231, 235, 0.8);
}
.input-field {
  background: rgba(255, 255, 255, 0.9);
  color: #334155;
  border: 1px solid #e2e8f0;
  transition: all 0.3s ease;
}
.input-field::placeholder {
  color: #94a3b8;
}
.input-field:focus {
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  background: #ffffff;
}
.login-btn {
  background: linear-gradient(to right, #4F46E5, #6366F1);
  transition: all 0.3s ease;
}
.login-btn:hover {
  transform: scale(1.02);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
}
.login-btn:active {
  transform: scale(0.98);
}
.signup-link {
  transition: all 0.3s ease;
}
.signup-link:hover {
  filter: brightness(1.2);
}
.custom-checkbox {
  appearance: none;
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  background: #f8fafc;
  border-radius: 4px;
  cursor: pointer;
  display: inline-block;
  position: relative;
  margin-right: 8px;
  vertical-align: middle;
  border: 1px solid #e2e8f0;
}
.custom-checkbox:checked {
  background-color: #4F46E5;
}
.custom-checkbox:checked::after {
  content: "";
  position: absolute;
  left: 5px;
  top: 2px;
  width: 6px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.fade-in {
  animation: fadeIn 0.5s ease forwards;
}
</style>
<body class="flex items-center justify-center p-4">
<div class="w-full max-w-md p-8 glass-card rounded-2xl fade-in">
  <h1 class="mb-8 text-3xl font-bold text-center text-gray-800 fade-in" style="text-shadow: 0 1px 2px rgba(0,0,0,0.05);">Login</h1>
  <form class="space-y-4" onsubmit="event.preventDefault(); loginUser();">
    <div class="relative">
        <div class="absolute inset-y-0 flex items-center w-5 h-5 text-gray-500 pointer-events-none left-3">
            <i class="ri-mail-line"></i>
        </div>
        <input type="text" id="email" placeholder="Email" class="w-full px-10 py-3 text-sm border-none rounded input-field focus:outline-none !rounded-button" required>
    </div>
    <div class="relative">
        <div class="absolute inset-y-0 flex items-center w-5 h-5 text-gray-500 pointer-events-none left-3">
            <i class="ri-lock-line"></i>
        </div>
        <input type="password" id="password" placeholder="Password" class="w-full px-10 py-3 text-sm border-none rounded input-field focus:outline-none !rounded-button" required>
    </div>
    <div class="relative">
      <div class="absolute inset-y-0 flex items-center w-5 h-5 text-gray-500 pointer-events-none left-3">
        <i class="ri-user-3-line"></i>
      </div>
      <select id="role" class="appearance-none w-full px-10 py-3 text-sm border-none rounded input-field focus:outline-none !rounded-button text-slate-500 bg-[url('data:image/svg+xml;utf8,<svg fill=\'gray\' height=\'20\' viewBox=\'0 0 24 24\' width=\'20\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M7 10l5 5 5-5z\'/></svg>')] bg-no-repeat bg-[right_1rem_center] bg-[length:1rem_1rem]" required>
        <option value="" disabled selected hidden>Select Role</option>
        <option value="STUDENT">Student</option>
        <option value="FACULTY">Faculty</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    
    <div class="flex items-center justify-between mt-2">
        <div class="flex items-center">
            <input type="checkbox" id="remember" class="custom-checkbox">
            <label for="remember" class="text-sm text-gray-600 cursor-pointer">Remember me</label>
        </div>
        <a href="#" class="text-sm transition-all text-primary hover:text-secondary">Forgot password?</a>
    </div>

    <button type="submit" class="w-full py-3 mt-6 font-medium text-white login-btn whitespace-nowrap !rounded-button">Login</button>
  </form>
  <p id="loginMessage" class="mt-3 text-center text-red-500"></p>
  <p class="mt-4 text-center text-gray-600 signup-link">
    Don't have an account? <a href="signup.html" class="underline transition-all text-primary hover:text-secondary">Sign up here</a>
  </p>
</div>
<script src="login.js"></script>
</body>
</html>
