<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Seat Number</title>
   
      <head>
      <style>
        .find-seat-section {
          background-color: #f9f9ff;
          padding: 80px 20px;
          display: flex;
          justify-content: center;
        }
      
        .find-seat-container {
          background: #fff;
          padding: 50px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.05);
          text-align: center;
          width: 100%;
          max-width: 500px;
        }
      
        .find-seat-container h2 {
          font-size: 36px;
          font-weight: 800;
          margin-bottom: 10px;
          color: #111;
        }
      
        .find-seat-container h2 span {
          color: #4f48cc;
        }
      
        .subtitle {
          color: #666;
          font-size: 16px;
          margin-bottom: 30px;
        }
      
        input[type="text"] {
          width: 100%;
          padding: 14px;
          border: 2px solid #ddd;
          border-radius: 10px;
          font-size: 16px;
          margin-bottom: 20px;
          transition: border-color 0.3s;
        }
      
        input[type="text"]:focus {
          border-color: #4f46e5;
          outline: none;
        }
      
        .btn {
          background-color: #4f46e5;
          color: white;
          border: none;
          padding: 14px 24px;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
          font-weight: 600;
          width: 100%;
          transition: background-color 0.3s ease;
        }
      
        .btn:hover {
          background-color: #4338ca;
        }
      
        #result {
          margin-top: 20px;
          color: #444;
          font-weight: 500;
        }
      </style>
</head>  
<body>
    <section class="find-seat-section">
        <div class="find-seat-container">
          <h2>Find Your <span>Seat</span></h2>
          <p class="subtitle">Enter your registration number to get your seat details instantly.</p>
          <input type="text" id="regNumber" placeholder="Registration Number">
          <button class="btn" onclick="checkSeat()" >Find Seat</button>
          
          <p id="result"></p>
          
        </div>
      </section>
</body>
    <script src="seat-check.js"></script>
</body>
</html>
